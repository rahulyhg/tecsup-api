<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:fragment="head">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title layout:title-pattern="$DECORATOR_TITLE | $CONTENT_TITLE">Spring Boot</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" th:href="@{/bower_components/bootstrap/dist/css/bootstrap.min.css}">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" th:href="@{/bower_components/bootstrap/dist/css/bootstrap-theme.min.css}">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" th:href="@{/bower_components/jquery/dist/jquery.min.js}"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" th:href="@{/bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>

    <script src="" th:href="@{/bower_components/bootstrap-validator/dist/validator.min.js}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script type="text/javascript" th:inline="javascript">
        /*<![CDATA[*/
        $(function(){
            //	Special chars for Javascript: http://blog.unijimpe.net/tildes-en-javascript/	(ó = \xf3)

        })
        /*]]>*/
    </script>
    <!-- Automaticamente se añaden los encabezados(style, script, etc) de la sub vista -->
</head>
<body>

    <nav class="navbar navbar-inverse" th:fragment="header">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"><img src="logo.png" th:src="@{/img/logo.svg}" height="100%"/></a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#" th:href="@{/}">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right" sec:authorize="isAuthenticated()">
                    <li><a href="#" th:href="@{/logout}">Logout</a></li>
                </ul>
                <p class="navbar-text navbar-right" sec:authorize="isAuthenticated()">Bienvenido <th:block sec:authentication="principal.fullname">Erick Benites</th:block></p>
            </div><!--/.nav-collapse -->
        </div>
    </nav>

    <div class="container-fluid" layout:fragment="content"></div>

    <footer class="well text-center" th:fragment="footer">
        Todos los Derechos Reservados &copy; <th:block th:text="${#calendars.format(#calendars.createNow(),'yyyy')}">2017</th:block>
    </footer>

</body>
</html>
