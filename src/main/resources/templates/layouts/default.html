<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:fragment="head">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title layout:title-pattern="$DECORATOR_TITLE | $CONTENT_TITLE">Spring Boot</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" th:src="@{/bower_components/jquery/dist/jquery.min.js}"></script>

    <!-- bootstrap 3 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" th:href="@{/bower_components/bootstrap/dist/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" th:href="@{/bower_components/bootstrap/dist/css/bootstrap-theme.min.css}">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" th:src="@{/bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>

    <!-- font-awesome -->
    <link rel="stylesheet" href="" th:href="@{/bower_components/font-awesome/css/font-awesome.min.css}"/>

    <!-- bootbox.js -->
    <script src="" th:src="@{/bower_components/bootbox.js/bootbox.js}"></script>

    <!-- moment -->
    <script src="" th:src="@{/bower_components/moment/min/moment-with-locales.min.js}"></script>

    <!-- bootstrap-datepicker -->
    <link rel="stylesheet" href="" th:href="@{/bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker3.standalone.css}"/>
    <script src="" th:src="@{/bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js}"></script>
    <script src="" th:src="@{/bower_components/bootstrap-datepicker/dist/locales/bootstrap-datepicker.es.min.js}"></script>

    <!-- eonasdan-bootstrap-datetimepicker-->
    <link rel="stylesheet" href="" th:href="@{/bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css}"/>
    <script src="" th:src="@{/bower_components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js}"></script>

    <!-- bootstrap-validator -->
    <script src="" th:src="@{/bower_components/bootstrap-validator/dist/validator.min.js}"></script>

    <!-- bootstrap-toggle -->
    <link rel="stylesheet" href="" th:href="@{/bower_components/bootstrap-toggle/css/bootstrap-toggle.min.css}">
    <script src="" th:src="@{/bower_components/bootstrap-toggle/js/bootstrap-toggle.min.js}"></script>

    <!-- bootstrap-select -->
    <link rel="stylesheet" href="" th:href="@{/bower_components/bootstrap-select/dist/css/bootstrap-select.min.css}">
    <script src="" th:src="@{/bower_components/bootstrap-select/dist/js/bootstrap-select.min.js}"></script>
    <script src="" th:src="@{/bower_components/bootstrap-select/dist/js/i18n/defaults-es_ES.min.js}"></script>

    <!-- bootstrap-x-editable -->
    <link rel="stylesheet" href="" th:href="@{/bower_components/x-editable/dist/bootstrap3-editable/css/bootstrap-editable.css}">
    <script src="" th:src="@{/bower_components/x-editable/dist/bootstrap3-editable/js/bootstrap-editable.min.js}"></script>

    <!-- bootstrap-fileinput -->
    <link rel="stylesheet" href="" th:href="@{/bower_components/bootstrap-fileinput/css/fileinput.min.css}">
    <script src="" th:src="@{/bower_components/bootstrap-fileinput/js/plugins/canvas-to-blob.min.js}"></script>
    <script src="" th:src="@{/bower_components/bootstrap-fileinput/js/plugins/sortable.min.js}"></script>
    <script src="" th:src="@{/bower_components/bootstrap-fileinput/js/plugins/purify.min.js}"></script>
    <script src="" th:src="@{/bower_components/bootstrap-fileinput/js/fileinput.min.js}"></script>
    <script src="" th:src="@{/bower_components/bootstrap-fileinput/js/locales/es.js}"></script>

    <!-- jquery-form -->
    <script src="" th:src="@{/bower_components/jquery-form/dist/jquery.form.min.js}"></script>

    <!-- autogrow-textarea -->
    <script src="" th:src="@{/bower_components/autogrow-textarea/jquery.autogrowtextarea.js}"></script>

    <!-- jquery-colorbox -->
    <link rel="stylesheet" href="" th:href="@{/bower_components/jquery-colorbox/example1/colorbox.css}">
    <script src="" th:src="@{/bower_components/jquery-colorbox/jquery.colorbox-min.js}"></script>

    <!-- ckeditor -->
    <script src="" th:src="@{/bower_components/ckeditor/ckeditor.js}"></script>
    <script src="" th:src="@{/bower_components/ckeditor/adapters/jquery.js}"></script>
    <script th:inline="javascript">
        CKEDITOR.plugins.addExternal( 'lineutils', /*[[@{/bower_components/lineutils_4.7.0/plugin.js}]]*/'' );
        CKEDITOR.plugins.addExternal( 'widgetselection', /*[[@{/bower_components/widgetselection_4.7.0/index.js}]]*/'' );
        CKEDITOR.plugins.addExternal( 'widget', /*[[@{/bower_components/widget_4.7.0/plugin.js}]]*/'' );
        CKEDITOR.plugins.addExternal( 'notificationaggregator', /*[[@{/bower_components/notificationaggregator_4.7.0/index.js}]]*/'' );
        CKEDITOR.plugins.addExternal( 'embedbase', /*[[@{/bower_components/embedbase_4.7.0/plugin.js}]]*/'' );
        CKEDITOR.plugins.addExternal( 'embed', /*[[@{/bower_components/embed_4.7.0/plugin.js}]]*/'' );
        CKEDITOR.plugins.addExternal( 'autolink', /*[[@{/bower_components/autolink_4.7.0/index.js}]]*/'' );
        CKEDITOR.plugins.addExternal( 'autoembed', /*[[@{/bower_components/autoembed_4.7.0/plugin.js}]]*/'' );
        CKEDITOR.plugins.addExternal( 'autogrow', /*[[@{/bower_components/autogrow_4.7.0/plugin.js}]]*/'' );
        CKEDITOR.plugins.addExternal( 'quicktable', /*[[@{/bower_components/quicktable_1.0.6/plugin.js}]]*/'' );
        CKEDITOR.plugins.addExternal( 'image2', /*[[@{/bower_components/image2_4.7.0/plugin.js}]]*/'' );
        CKEDITOR.plugins.addExternal( 'filetools', /*[[@{/bower_components/filetools_4.7.0/plugin.js}]]*/'' );
        CKEDITOR.plugins.addExternal( 'uploadwidget', /*[[@{/bower_components/uploadwidget_4.7.0/plugin.js}]]*/'' );
        CKEDITOR.plugins.addExternal( 'uploadimage', /*[[@{/bower_components/uploadimage_4.7.0/index.js}]]*/'' );
        CKEDITOR.plugins.addExternal( 'uploadfile', /*[[@{/bower_components/uploadfile_4.7.0/index.js}]]*/'' );
        CKEDITOR.config.customConfig = /*[[@{/js/ckeditor/config.js}]]*/'';
    </script>

    <!-- custom style -->
    <link rel="stylesheet" href="" th:href="@{/css/style.css}">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script type="text/javascript" th:inline="javascript">
        /*<![CDATA[*/
        $(function(){
            //	Special chars for Javascript: http://blog.unijimpe.net/tildes-en-javascript/	(ó = \xf3)

        })
        /*]]>*/
    </script>
    <!-- Automaticamente se añaden los encabezados(style, script, etc) de la sub vista -->
</head>
<body>

    <nav class="navbar navbar-inverse" th:fragment="header">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"><img src="logo.png" th:src="@{/img/logo.svg}" height="100%"/></a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#" th:href="@{/}">Inicio</a></li>
                    <li><a href="#about">About</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right" sec:authorize="isAuthenticated()">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle profile-picture" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                            <img src="" th:src="@{/profile/picture}" width="32" height="32" class="img-circle">
                            <th:block sec:authentication="principal.fullname">Erick Benites</th:block> <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="#" th:href="@{/profile}">Perfil</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#" th:href="@{/logout}">Logout</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right" sec:authorize="hasAnyAuthority('ROLE_ADMINISTRADOR', 'ROLE_SECRETARIA')">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Administraci&oacute;n <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#" th:href="@{/admin/news/}">Noticias</a></li>
                            <!--<li role="separator" class="divider"></li>-->
                        </ul>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right" sec:authorize="hasAnyAuthority('ROLE_ADMINISTRADOR', 'ROLE_SECRETARIA', 'ROLE_DIRECTOR', 'ROLE_JEFE', 'ROLE_DOCENTE')">
                    <li><a href="#" th:href="@{/admin/alerts/}">Notificaciones</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>

    <div class="container-fluid" layout:fragment="content"></div>

    <footer class="well text-center" th:fragment="footer">
        Todos los Derechos Reservados &copy; <th:block th:text="${#calendars.format(#calendars.createNow(),'yyyy')}">2017</th:block>
    </footer>

</body>
</html>
